%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
File.version: "1.0"

Camera.type: "PinHole"

# Camera calibration and distortion parameters (OpenCV) 
Camera1.fx: 1388.9566234253055
Camera1.fy: 1389.860526555566
Camera1.cx: 944.8106061888452
Camera1.cy: 602.163082548295

Camera1.k1: -0.19819316734046494
Camera1.k2: 0.08670622892662087
Camera1.p1: -0.0008400222221221046
Camera1.p2: 0.0005366633601752759

# Camera resolution
Camera.width: 1920
Camera.height: 1200

Camera.newWidth: 1152 # x0.6
Camera.newHeight: 720 # x0.6

# Camera frames per second 
Camera.fps: 17

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 0

# Transformation from camera to body-frame (imu)
IMU.T_b_c1: !!opencv-matrix
   rows: 4
   cols: 4
   dt: f
   data: [-0.00345318, -0.05123323, -0.99868075, -0.0605664,
          -0.00013874, -0.99868667, 0.05123401, -0.01364959,
          -0.99999403, 0.00031548, 0.00344154, -0.01763391,
         0.0, 0.0, 0.0, 1.0]

# IMU noise - 

#IMU.NoiseGyro: 0.09336557780556743 #x500
#IMU.NoiseAcc: 0.7302644894222149 #x500
#IMU.GyroWalk: 1.62566517589794e-03 # x1000
#IMU.AccWalk: 2.88252284411655e-02 # x1000

#IMU.NoiseGyro: 0.009336557780556743 #x50
#IMU.NoiseAcc: 0.07302644894222149 #x50
#IMU.GyroWalk: 1.62566517589794e-04 # x100
#IMU.AccWalk: 2.88252284411655e-03 # x100

IMU.NoiseGyro: 0.0018673115561113486 # x10
IMU.NoiseAcc: 0.014605289788444298 # x10
IMU.GyroWalk: 0.0000325133 # x20 
IMU.AccWalk: 0.00057650456  #x20
IMU.InsertKFsWhenLost: 1

#IMU.NoiseGyro: 0.0018673115561113486 # x10
#IMU.NoiseAcc: 0.014605289788444298 # x10
#IMU.GyroWalk: 0.00002438497  # x15 
#IMU.AccWalk: 0.00043237842  #x15
#IMU.InsertKFsWhenLost: 1

#IMU.NoiseGyro: 0.0018673115561113486 # x10
#IMU.NoiseAcc: 0.014605289788444298 # x10
#IMU.GyroWalk: 1.62566517589794e-05 # x10 
#IMU.AccWalk: 0.000288252284411655 #x10
#IMU.InsertKFsWhenLost: 1

#IMU.NoiseGyro: 0.00018673115561113486 
#IMU.NoiseAcc: 0.0014605289788444298 
#IMU.GyroWalk: 1.62566517589794e-06  
#IMU.AccWalk: 0.0000288252284411655
#IMU.InsertKFsWhenLost: 1

#IMU.NoiseGyro: 1e-8
#IMU.NoiseAcc: 1e-8
#IMU.GyroWalk: 1e-8 
#IMU.AccWalk: 1e-8

IMU.Frequency: 200.0

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 2500 # 1000

# ORB Extractor: Scale factor between levels in the scale pyramid 	
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
ORBextractor.iniThFAST: 15
ORBextractor.minThFAST: 5

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -3.5 # -1.8
Viewer.ViewpointF: 500.0

